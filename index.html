<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">My Survey Form</h1>
      <p id="description">
        This is my survey form. Feel free to give feedback.
      </p>
    </header>
    <main>
      <form id="survey-form">
        <!-- text section -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="formControl"
            placeholder="Enter your name"
            required
          />
        </div>
        <!-- email section -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="formControl"
            placeholder="Enter your email"
            required
          />
        </div>
        <!-- number section -->
        <div class="form-group">
          <label for="phone">Number</label>
          <input
            type="number"
            name="phone"
            id="phone"
            class="formControl"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <!-- address section -->
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            class="formControl"
            placeholder="Enter your address"
          />
        </div>
        <!-- age -->
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" name="age" id="age" class="formControl" required min="10" max="15" />
        </div>
        <!-- select section -->
        <div class="form-group">
          <p id="quest">What is your current football level</p>
          <select name="level" id="level">
            <option value disabled selected>
              Select current level
            </option>
            <option value="beginner">Beginner level</option>
            <option value="amat">Amateur level</option>
            <option value="semipro">Semi-pro level</option>
            <option value="Pro">Pro level</option>
          </select>
        </div>
        <!-- radio button section -->
        <div class="form-group">
          <p id="quest">How did you hear about us?</p>
          <label for=""
            ><input
              type="radio"
              name="source"
              id="friends"
              class="inputRadio"
              checked
            />Friends</label
          >
          <label for=""
            ><input
              type="radio"
              name="source"
              id="newspaper"
              class="inputRadio"
            />Newspaper</label
          >
          <label for=""
            ><input
              type="radio"
              name="source"
              id="social-media"
              class="inputRadio"
            />Social Media</label
          >
          <label for=""
            ><input
              type="radio"
              name="source"
              id="other"
              class="inputRadio"
            />other</label
          >
        </div>

        <!-- checkbox section -->
        <div class="form-group">
          <p id="quest">What would you like us to improve on.</p>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="reg"
            />Our registration process
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="pitch-quality"
            />Quality of training pitch
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="coach"
            />Appointment of more coaches
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="coaching-style"
            />Improvement of the coaching styles
          </label>
        </div>
        <!-- textarea section -->
        <div class="form-group">
          <p id="quest">We would like to get your feedback</p>
          <textarea
            name="feedback"
            id="feedback"
            cols="30"
            rows="6"
            class="textarea"
            placeholder="Enter your feedback here..."
          ></textarea>
        </div>

        <!-- submit section -->
        <div class="form-group">
        <button type="submit" id="submit" class="btn">Submit</button>
    </div>
      </form>
    </main>
  </body>
</html>
